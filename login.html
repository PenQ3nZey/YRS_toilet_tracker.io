<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login as Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Noto Sans Thai"', 'sans-serif'],
          },
          colors: {
            // Define custom colors based on your design if needed
            // For example, if the background pink is specific:
            // lightPurple: '#F5E6F5', // Approximate color
            // cardPurple: '#E8D4E8', // Approximate color
          }
        },
      },
    };
  </script>
  <style>
    /* Custom styles for the home icon, if needed, or use a font icon/SVG */
    .home-icon {
      font-size: 2.5rem; /* Adjust size as needed */
      color: #6B7280; /* Tailwind slate-500 equivalent */
    }
  </style>
</head>
<body class="bg-purple-100 font-sans flex flex-col items-center justify-center min-h-screen p-5">
  <div class="max-w-xl w-full">
    <header class="flex items-center mb-10">
      <a href="index.html" class="text-slate-500 hover:text-slate-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 home-icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 9-9 9 9M12 18.75V10.5m0 0a.75.75 0 0 1 .75.75v3.75m-3.75-3.75a.75.75 0 0 0-.75.75v3.75m3.75-3.75v-2.25m-3.75 2.25v-2.25m3.75 0v-.75a.75.75 0 0 1 .75-.75h.75m-3.75.75h.75" />
        </svg>
      </a>
      <h1 class="text-4xl font-semibold text-slate-800 ml-8">Login as Admin</h1>
    </header>

    <main class="bg-purple-200 rounded-2xl shadow-md p-8 sm:p-12 mb-6">
      <form>
        <div class="mb-6">
          <label for="admin-name" class="block text-xl font-medium text-slate-700 mb-2">AdminName</label>
          <input type="text" id="admin-name" class="w-full p-3 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg" />
        </div>
        <div class="mb-8">
          <label for="password" class="block text-xl font-medium text-slate-700 mb-2">Password</label>
          <input type="password" id="password" class="w-full p-3 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-lg" />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition-colors text-lg">
          เข้าสู่ระบบ
        </button>
      </form>
    </main>

    <footer class="text-center text-slate-500 text-lg">
      *สำหรับผู้ดูแลระบบเท่านั้น
    </footer>
  </div>
</body>
</html>
