  <script>
    const addProblemBtn = document.getElementById('add-problem-btn');
    const modal = document.getElementById('modal');
    const closeModalBtn = document.getElementById('close-modal-btn');
    const problemForm = document.getElementById('problem-form');
    const problemList = document.getElementById('problem-list');
    const imageInput = document.getElementById('image-input');
    const imagePreview = document.getElementById('image-preview');
    const removeImageBtn = document.getElementById('remove-image-btn');
    const imageViewerModal = document.getElementById('image-viewer-modal');
    const viewerImage = document.getElementById('viewer-image');
    const loginBtn = document.getElementById('login-btn');
    const modalTitle = document.getElementById('modal-title');
    const submitBtn = document.getElementById('submit-btn');

    let currentEditingProblemElement = null; // To keep track of the problem being edited

    // Function to reset the form
    function resetProblemForm() {
      problemForm.reset();
      imageInput.value = '';
      imagePreview.src = '';
      imagePreview.classList.add('hidden');
      removeImageBtn.classList.add('hidden');
      currentEditingProblemElement = null; // Clear editing state
      modalTitle.textContent = '‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡πÉ‡∏´‡∏°‡πà'; // Reset modal title
      submitBtn.textContent = '‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏õ‡∏±‡∏ç‡∏´‡∏≤'; // Reset submit button text
    }

    addProblemBtn.addEventListener('click', () => {
      resetProblemForm(); // Ensure form is clean for new entry
      modal.classList.remove('hidden');
    });

    closeModalBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
      resetProblemForm(); // Reset form when closing
    });

    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.classList.add('hidden');
        resetProblemForm(); // Reset form when clicking outside
      }
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imagePreview.src = e.target.result;
          imagePreview.classList.remove('hidden');
          removeImageBtn.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    });

    removeImageBtn.addEventListener('click', () => {
      imageInput.value = '';
      imagePreview.src = '';
      imagePreview.classList.add('hidden');
      removeImageBtn.classList.add('hidden');
    });

    imageViewerModal.addEventListener('click', () => {
      imageViewerModal.classList.add('hidden');
      viewerImage.src = '';
    });

    problemForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const roomId = document.getElementById('room-id').value;
      const userName = document.getElementById('user-name').value;
      const problemDesc = document.getElementById('problem-desc').value;
      const now = new Date();
      const formattedTime = now.toLocaleString('th-TH', {
        hour: '2-digit',
        minute: '2-digit',
        day: '2-digit',
        month: 'short',
        year: 'numeric',
      });

      const imgSrc = imagePreview.src; // Use imagePreview.src directly for current image data

      if (currentEditingProblemElement) {
        // Editing existing problem
        currentEditingProblemElement.querySelector('.font-bold.text-slate-800').textContent = roomId;
        currentEditingProblemElement.querySelector('.text-sm.text-slate-600').textContent = userName;
        currentEditingProblemElement.querySelector('.text-sm.text-slate-500').textContent = problemDesc;
        // Update image if changed
        const imgElement = currentEditingProblemElement.querySelector('.clickable-img');
        const defaultIcon = currentEditingProblemElement.querySelector('.flex-shrink-0.bg-green-100');

        if (imgSrc) {
            if (defaultIcon) defaultIcon.remove(); // Remove default icon if image exists
            if (imgElement) {
                imgElement.src = imgSrc;
            } else {
                // If no img element exists, create one
                const newImg = document.createElement('img');
                newImg.src = imgSrc;
                newImg.className = "w-16 h-16 object-cover rounded-lg border cursor-pointer clickable-img";
                currentEditingProblemElement.prepend(newImg);
            }
        } else {
            if (imgElement) imgElement.remove(); // Remove image if no image
            if (!defaultIcon) { // Add default icon if it doesn't exist
                const newIcon = document.createElement('div');
                newIcon.className = "flex-shrink-0 flex items-center justify-center w-12 h-12 bg-green-100 text-green-800 border border-green-200 rounded-lg text-2xl";
                newIcon.innerHTML = "üöΩ";
                currentEditingProblemElement.prepend(newIcon);
            }
        }
        // Update data attributes for future edits
        currentEditingProblemElement.dataset.roomId = roomId;
        currentEditingProblemElement.dataset.userName = userName;
        currentEditingProblemElement.dataset.problemDesc = problemDesc;
        currentEditingProblemElement.dataset.imgSrc = imgSrc;

        // Optionally update time for edits (or keep original creation time)
        // currentEditingProblemElement.querySelector('.text-xs.text-slate-400').textContent = formattedTime;

      } else {
        // Adding new problem
        const newProblem = document.createElement('div');
        newProblem.className = "bg-white rounded-xl p-4 flex items-center gap-4 shadow border";
        // Add data attributes for easy retrieval when editing
        newProblem.dataset.roomId = roomId;
        newProblem.dataset.userName = userName;
        newProblem.dataset.problemDesc = problemDesc;
        newProblem.dataset.imgSrc = imgSrc; // Store image source

        newProblem.innerHTML = `
          ${imgSrc ? `<img src="${imgSrc}" class="w-16 h-16 object-cover rounded-lg border cursor-pointer clickable-img">` : `
          <div class="flex-shrink-0 flex items-center justify-center w-12 h-12 bg-green-100 text-green-800 border border-green-200 rounded-lg text-2xl">üöΩ</div>`}
          <div class="flex-grow">
            <div class="font-bold text-slate-800">${roomId}</div>
            <div class="text-sm text-slate-600">${userName}</div>
            <div class="text-sm text-slate-500">${problemDesc}</div>
            <div class="text-xs text-slate-400 mt-1">${formattedTime}</div>
          </div>
          <div class="text-sm font-medium text-slate-600 ml-auto">‡∏£‡∏≠‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£</div>
          <button class="edit-problem-btn text-yellow-600 cursor-pointer hover:opacity-75 text-xl">‚úèÔ∏è</button>
        `;

        problemList.prepend(newProblem);
      }

      modal.classList.add('hidden');
      resetProblemForm(); // Always reset form after submit
    });

    // Event listener for clicks on the problem list (for viewing image or editing)
    problemList.addEventListener('click', (e) => {
      // Image Viewer functionality
      if (e.target.tagName === 'IMG' && e.target.classList.contains('clickable-img')) {
        viewerImage.src = e.target.src;
        imageViewerModal.classList.remove('hidden');
      }

      // Edit Problem functionality
      if (e.target.classList.contains('edit-problem-btn')) {
        currentEditingProblemElement = e.target.closest('.bg-white.rounded-xl');
        if (currentEditingProblemElement) {
          // Populate form fields
          document.getElementById('room-id').value = currentEditingProblemElement.dataset.roomId || '';
          document.getElementById('user-name').value = currentEditingProblemElement.dataset.userName || '';
          document.getElementById('problem-desc').value = currentEditingProblemElement.dataset.problemDesc || '';

          // Handle image preview
          const existingImgSrc = currentEditingProblemElement.dataset.imgSrc || '';
          if (existingImgSrc) {
            imagePreview.src = existingImgSrc;
            imagePreview.classList.remove('hidden');
            removeImageBtn.classList.remove('hidden');
          } else {
            imagePreview.src = '';
            imagePreview.classList.add('hidden');
            removeImageBtn.classList.add('hidden');
          }

          modalTitle.textContent = '‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏õ‡∏±‡∏ç‡∏´‡∏≤'; // Change modal title
          submitBtn.textContent = '‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏õ‡∏±‡∏ç‡∏´‡∏≤'; // Change submit button text
          modal.classList.remove('hidden');
        }
      }
    });

    // Login button functionality
    loginBtn.addEventListener('click', () => {
      window.location.href = 'login.html'; // Redirect to login.html
    });
  </script>
